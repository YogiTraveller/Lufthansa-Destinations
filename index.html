<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Lufthansa Destinations - not official</title>

        <link rel="stylesheet" href="css/reboot.css" />
        <link rel="stylesheet" href="css/app.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">


        <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script defer src="js/app.js"></script>

        <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCw5t63lw534XVcVqbuAbXoLvNre-sdPzQ&callback=initMap" async defer onerror="mapError()"></script>

    </head>
    <body data-bind="css: { 'aside-visible': toggleClass }" class="">
        <header class="header">
            <h1>Lufthansa <em>Destinations</em></h1>
            <p class="credits">
                This is NOT official Lufthansa app, but all destinations data is delivered by official <a href="https://developer.lufthansa.com" target="_blank">Lufthansa API</a>,
                weather information delivered from  <a href="https://www.apixu.com/" target="_blank">APIXU Api</a>
            </p>
        </header>

        <aside class="aside">
            <input class="filter" placeholder="Autocomplete from the list" data-bind="textInput: filter" />

           <ul id="menu" class="airports" data-bind="foreach: filteredAirports">
              <li class="airport" data-bind="text: fullName, click: $parent.clickAirportInList"></p>
           </ul>
        </aside>

        <main>
            <button class="search-btn btn" data-bind="click: clickSearch">
                <i class="fa fa-search" aria-hidden="true"></i>
                <i class="fa fa-times" aria-hidden="true"></i>
            </button>
            <section id="map"></section>

        </main>



    </body>
</html>
